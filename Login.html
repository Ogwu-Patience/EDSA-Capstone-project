<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="Agromall-logo.jpeg" type="image/jpeg" />
  </head>
  <body>
    <div class="login-container">
      <div class="image-form-container">
        <div class="image-container">
          <img src="assets/Rectangle 51 (1).png" alt="Login Image" />
          <div class="logo-overlay">
            <img src="assets/agromall logo 1.png" alt="" />
            <img src="assets/Agromall.png" alt="Logo" />
          </div>
        </div>
        <div class="form-container">
          <img src="assets/Ellipse 6 (1).png" alt="" />
          <h2>Login</h2>
          <form>
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <label class="checkbox-label">
              <input type="checkbox" name="staySignedIn" />
              Stay signed in
            </label>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
          <div class="signup-link">
            <p>Don't have an account? <a href="Sign up.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
